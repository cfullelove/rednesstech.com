<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB5KvMcawXkf_554GqYC_wXzHp_ZlVxY8A&sensor=false">
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
    </script>
    <script type="text/javascript" src="json.js">
    </script>
    <script type="text/javascript" src="intersections.js"></script>
    <script type="text/javascript">
    	var geocoder;
    	var map;
    
      function initialize() {
      	var center = new google.maps.LatLng(-27.472778, 153.027778);

        var myOptions = {
          center: center,
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);
        loadIntersections();
      }
      
      function loadIntersections()
      {
      	var markers = {};
      	for ( i in intersections )
      	{
      		markers[markers.length] = new google.maps.Marker( {
      			position : new google.maps.LatLng( intersections[i]["Lat"], intersections[i]["Long"] ),
      			map: map,
      			flat: true,
      			icon: new google.maps.MarkerImage(
      				"tn.png",
      				new google.maps.Size(10, 10),
      				new google.maps.Point( 0, 0 ),
      				new google.maps.Point(5, 5) )
      			} );
      	}
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
